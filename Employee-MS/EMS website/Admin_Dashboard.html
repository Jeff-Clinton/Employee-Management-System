  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="EMS.css">
  </head>
  <body>
    <div class="container">
      <div class="menu">

        <div class="container">
    <!-- menu bar starts here -->

    <div class="menu">
      
      <div class="icon">
        <img src="EMS-images/menu.jpeg" alt="Menu">
      </div>

      <h4 class="profile">My Profile</h4>
      <div id="d-flex" class="employee">
        <img src="EMS-images/user-profile.jpeg">
        <p class="employee-name">Employee Name</p>
      </div>

      <h4 class="apps">Your Apps</h4>

      <div id="d-flex" class="project">
        <img src="EMS-images/project).png">
        <span>project</span>
      </div>

      <div id="d-flex" class="timer">
        <img src="EMS-images/timer.jpeg">
        <span>Timer</span>
      </div>

      <div id="d-flex" class="report">
        <img src="EMS-images/report.jpeg">
        <span>Report</span>
      </div>

       <h4 class="company">Your Company</h4>

       <div id="d-flex" class="employee0">
        <img src="EMS-images/employees.png">
        <span>Employees</span>
      </div>

      <div id="d-flex" class="payroll">
        <img src="EMS-images/payroll.png">
        <span>Payroll</span>
      </div>

      <div id="d-flex" class="performance">
        <img src="EMS-images/performance.png">
        <span>Performance</span>
      </div>

      <div id="d-flex" class="attendance">
        <img src="EMS-images/attendance.jpeg">
        <span>Attendance Record</span>
      </div>

      <div id="d-flex" class="client">
        <img src="EMS-images/client.jpeg">
        <span>clients</span>
      </div>

      <div id="d-flex" class="leave">
        <img src="EMS-images/leave.jpeg">
        <span>Leaves Management</span>
      </div>

      <div id="d-flex" class="feedback">
        <img src="EMS-images/feedback.jpeg">
        <span>feedbacks</span>
      </div>


      <div id="d-flex" class="notification">
        <img src="EMS-images/notification.jpg">
        <span>notifications</span>
      </div>

      <div id="d-flex" class="setting">
        <img src="EMS-images/settings.jpg">
        <span>Settings</span>
      </div>


      <h4 class="support">Support</h4>
      

      <div id="d-flex" class="resource">
        <img src="EMS-images/support-resources.jpeg">
        <span>Resources and Support</span>
      </div>

      <div id="d-flex" class="logout">
        <img src="EMS-images/logout.jpeg">
        <span>Log out</span>
      </div>


    </div>
    
    <!-- menu bar ends here -->

      </div>
      <div class="employee-profile">
         <span>Happy Birthday</span>
      </div>
    </div>
  </body>
  </html>
